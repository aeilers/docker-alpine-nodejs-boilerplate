version: 2.0

jobs:
  checkout_code:
    docker:
      - image: node:8.6.0-alpine
    working_directory: ~/docker-nodejs-starter
    steps:
      - run: apk add --update git
      - checkout
      - save_cache:
          key: repo-{{ .Branch }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/docker-nodejs-starter

  install_dependencies:
    docker:
      - image: node:8.6.0-alpine
    working_directory: ~/docker-nodejs-starter
    steps:
      - restore_cache:
          keys:
            - repo-{{ .Branch }}-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - dependencies-{{ .Branch }}-{{ checksum "package.json" }}
      - run: npm install --no-optional
      - save_cache:
          key: dependencies-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - ~/docker-nodejs-starter/node_modules

  test:
    docker:
      - image: node:8.6.0-alpine
    working_directory: ~/docker-nodejs-starter
    steps:
      - restore_cache:
          keys:
            - repo-{{ .Branch }}-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - dependencies-{{ .Branch }}-{{ checksum "package.json" }}
      - run:
          name: Run lint and unit tests
          command: npm test
      - run:
          name: Run coverage report
          command: npm run coverage
      - store_test_results:
          path: ~/docker-nodejs-starter/coverage
      - store_artifacts:
          path: ~/docker-nodejs-starter/coverage

  build:
    docker:
      - image: node:8.6.0-alpine
    working_directory: ~/docker-nodejs-starter
    steps:
      - restore_cache:
          keys:
            - repo-{{ .Branch }}-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - dependencies-{{ .Branch }}-{{ checksum "package.json" }}
      - run:
          name: Build and compress code
          command: npm run build && node ./bin/compress
      - save_cache:
          key: assets-{{ .Branch }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/docker-nodejs-starter/app.tar.gz
      - store_artifacts:
          path: ~/docker-nodejs-starter/coverage

workflows:
  version: 2
  code-review:
    jobs:
      - checkout_code
      - install_dependencies:
          requires:
            - checkout_code
      - test:
          requires:
            - install_dependencies
      - build:
          requires:
            - install_dependencies
